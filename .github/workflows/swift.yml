# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift
on:
  push:
  pull_request:
jobs:
  swift-build:
    env:
      XCODE_VERSION: "26.0"
    runs-on: macos-26
    steps:
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}
      - uses: actions/checkout@v4
      - run: swift --version
      - name: Build (macOS)
        run: swift build -v
      - name: Create visionOS destination
        run: |
          cat > .visionos-destination.json << 'EOF'
          {
              "version": 1,
              "sdk": "/Applications/Xcode.app/Contents/Developer/Platforms/XROS.platform/Developer/SDKs/XROS.sdk",
              "toolchain-bin-dir": "/Applications/Xcode.app/Contents/Developer/Toolchains/XcodeDefault.xctoolchain/usr/bin",
              "target": "arm64-apple-xros26.0",
              "extra-cc-flags": [],
              "extra-swiftc-flags": [],
              "extra-cpp-flags": []
          }
          EOF
      - name: Build (visionOS)
        run: swift build -v --destination .visionos-destination.json
